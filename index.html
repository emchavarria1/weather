<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link 
     rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
       <link rel="stylesheet" href="src/styler.css" />  
       <title>Weather App</title>
   </head>
  <body>
    <div class="container">
      <div class="current-weather-app-wrapper">
      <div class="Current-Weather-app" >
        <form id="search-form" class="mb-5"> 
          <div class="row" >
         <div class="col-9">    
        <input type="search" 
        placeholder="Type a city.." 
        class="form-control" id="city-input"
        autocomplete="off"
        />
          </div>
        <div class="col-3">
         <input type="submit" 
        value="search" 
        class="btn btn-primary w-100"
        />  
            </div> 
       </div> 
         </form>
        <div class="overview"> 
        <h1 id="city">San Francisco
       </h1> 
           <ul>
         <li>Last updated: <span id="date" </span></li>
         <li id="description"></li>
   </ul>
   </div>
   <div class="row" >
   <div class="col-6">
        <div class="d-flex weather-temperature">
   <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" 
    alt="Clear" id="icon" />
      <strong id="temperature">                  
      12</strong><span class="units"><a href="#" id="celsius-link" class="active">°C</a> |
     <a href="#" id="fahrenheit-link">°F</a></span>
            </div>
         </div>
      </div>  
      <div class="col-6">
        <ul>
      <li>Humidity: <span id="humidity"></span>%</li>
    <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
       <small>
        <a 
        href="https://github.com/emchavarria1/weather" 
        target="_blank"
        >Open source code by</a
        >   
         Edna Chavarria
         </small>
       </div>      
        </div>
         <script src="extra.js"></script>
         </body>
       </html>
