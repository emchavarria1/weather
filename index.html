<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/styler.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
   </head>
  <body>
 <div class="container">
   <div class="Current-Weather">
     <h4>Current Weather</h4>
   <h1 id="city">Los Angeles</h1>
   <ul>
     <li>
       Friday 06:00
     </li>
     <li>
        Cloudy
     </li>
   </ul>
   <div class="row">
    <div class="col-6">
      <img src="" alt="Cloudy"
      />
      14°C | °F
      </div>
      <div class="col-6">
        <ul>
          <li>
            Precipitation: 100%
          </li>
          <li>
            Humidity: 82%
          </li>
          <li>
            Wind: 10 mp/h
          </li>
        </ul>
      </div>
      
    <div class="wrapper">
      <form id="search-form" class="mb-5">
        
      <input type="search" placeholder="Type a city.." class="form-control" />
      <div class="col-3">
      <input type="submitted" value="search" class="btn btn-primary w-100/> 
      <div class="overview">   
      

          <small>
        <a href="https://github.com/emchavarria1/weather" target="_blank">Open source code by</a>   
         Edna Chavarria
         </small>
      </div>
    </div>

  </body>
  <script src="src/extra.js"></script>
</html>
