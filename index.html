  <body>
    <div class="container">
    <div class="current-weather-wrapper">
 <div class="Current-Weather">
   <div class="overview">  
     <h4>Current Weather</h4>
      <input type="search" placeholder="Type a city.." class="form-control" />
      <div class="col-3">
     <input type="submitted" value="search" class="btn btn-primary w-100/> 
   <h1 id="city">Los Angeles</h1>
   <form id="search-form" class="mb-5">
       <strong id="temperature"></strong>
    <span class="units"></span>
      <strong>14</strong>
      °C | °F         
      <div class="d-flex weather-temperature">
      <img src="" alt="Cloudy"
      />   
      </div>
      <div class="col-9">
        <ul>
          <li>
            Precipitation: 100%
          </li>
          <li>
            Humidity: 82%
          </li>
          <li>
            Wind: 10 mp/h
          </li>
        </ul>    

   <ul>
     <li>
       Friday 06:00
     </li>
     <li>
        Cloudy
     </li>
   </ul>
   <div class="row">
    <div class="col-6">
   
      <div>
  
  </div>
</div>
</div>
    
      </div>
