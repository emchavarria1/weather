<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-Compatible" content="ie=edge" />
    
    <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous"
    />
       <link rel="stylesheet" href="src/styler.css" />  
       <title>Weather App</title>
   </head>
  <body>
    <div class="container">
      <div class="current-weather-app-wrapper">
      <div class="Current-Weather-app" class="mb-5">
         <div class="overview"> 
        <form id="search-form">
          <div class="row" >
         <div class="col-6">   
        <input type="search" 
        placeholder="Type a city.." 
        class="form-control" 
        />
        <div class="col-6">
        <input type="submit" 
        value="search" 
        class="btn btn-primary w-100/> 
   mb-5">
    </div>
   </div>
        </form>
       
     <h1 id="city">San Francisco
       </h1>
     <ul>
         <li>Last updated: <span id="date" </span></li>
         <li id="description"></li>
   </ul>
   </div>
   
   <div class="col-xl-9">
       <ul>
     <li>
       Friday 06:00
     </li>
     <li>
        Cloudy
     </li>
   </ul>
   <div class="d-flex weather-temperature">
   <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" 
    alt="Clear" id="icon" />
      <strong id="temperature">                  
      12</strong><span class="units">  °C | <a
      href="#">°F</a></span>
      </div>
       <div class="col-6">
        <ul>
          <li>
            Precipitation: 100%
          </li>
          <li>
            Humidity: <span id="humidity"></span>%</li>
          <li>
            Wind: <span id="wind"</span> km/h
            </li>
        </ul>       
       </div>
         </div>
</div>   
       </div>      
        </div>
        </div> 
       </div> 
      <small>
        <a 
        href="https://github.com/emchavarria1/weather" 
        target="_blank"
        >Open source code by</a
        >   
         Edna Chavarria
         </small>
      
       </div>
         <script src="src/extra.js"></script>
         </body>
       </html>
